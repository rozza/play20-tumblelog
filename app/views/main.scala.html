@(title: String)(pageHeader: Html)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <!-- FAVICON -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- TWITTER BOOTSTRAP -->
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
       <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
      <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-static-top">
       <div class="navbar-inner">
          <a class="brand" href="#">My Tumblelog - <small>Starring Play 2.0 and MongoDB</small></a>
          <div class="btn-group pull-right">
            <button class="btn dropdown-toggle"  data-toggle="dropdown">
              <i class="icon-cog"></i>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
      </div>
    </div>
       <div class="container">
         @pageHeader
         @content
       </div>
    </body>
</html>
